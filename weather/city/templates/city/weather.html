<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in {{ weather.city }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-500 flex items-center justify-center h-screen">

    <div class="bg-white bg-opacity-80 p-8 rounded-xl shadow-lg text-center w-96 transform hover:scale-105 transition-transform duration-300">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-indigo-600">Weather in {{ weather.city }}</h2>

        <!-- Display the weather icon with smooth hover effect -->
        <img src="{{ weather.icon }}" alt="{{ weather.description }}" class="mx-auto mb-4 rounded-full shadow-lg transform hover:scale-125 transition-transform duration-300">

        <p class="text-xl text-gray-800 mb-2"><strong class="font-semibold text-indigo-700">Temperature:</strong> {{ weather.temperature }}Â°C</p>
        <p class="text-xl text-gray-800 mb-2"><strong class="font-semibold text-indigo-700">Humidity:</strong> {{ weather.humidity }}%</p>
        <p class="text-xl text-gray-800 mb-2"><strong class="font-semibold text-indigo-700">Description:</strong> {{ weather.description }}</p>
        <p class="text-xl text-gray-800 mb-4"><strong class="font-semibold text-indigo-700">Wind Speed:</strong> {{ weather.wind_speed }} m/s</p>
        
        <!-- Button with hover effect -->
        <form action="{% url 'city:weather_city' %}" method="post" class="mt-6 flex justify-center">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city name" 
                   class="px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-md">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-r-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out">Search</button>
        </form>
    </div>
    
</body>
</html>
